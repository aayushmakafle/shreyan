<body>
    <form action="=./home.html">
        <input type="text" name="fullname" placeholder="Enter your FullName" />
        <input type="email" name="email" placeholder="Enter your email" />

    <form action="./dashboard.html">

        <label for="my-email">Email</label>

        <br> </br> <br> </br>

        <input type="=password" name="password" placeholder="Enter your password" id="my-password" required />

    <!-- color picker -->
    <input type="date" name="background" />

    <input type="date" name="birthdate" />

    <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
    </select>
    <!-- to select initially -->
    <option value="female" selected>Female
    </option>
    <!-- checkbox -->
    <label for="cb">
        <input type="checkbox" name="tc" value="true" />

    </label>
    <!-- Radio button -->
     <label for="g">Select Gender</label>
     <br> </br>
     <input id="g"type="radio" name="gender" value="male"/>
     Male
     <input id="g" type="radio" name="gender" value="female"/>
     Female

     Others
