<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="./profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="profile">
            <img class="neymar" src="download.webp" alt="User Profile Picture">
            <h1>User Name</h1>
            <h2>Project Manager</h2>
            <p>Best of luck for the upcoming examination!</p>
        </div>

        <div class="info">
            <h4>Placeholder</h4>
            <p>Prepare well for the upcoming examination.</p>
            <div class="info-card">
                <h1>8.9</h1>
                <p>This week</p>
            </div>
            <div class="info-card info-card-change">
                <h1>$5000</h1>
                <p>This week</p>
            </div>
            <div class="info icons">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-pinterest"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-linkedin"></i>
                <i class="fa fa-instagram"></i>
            </div>
        </div>
    </div>
</body>

</html>
